<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are u really my Girlfriend</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .options {
            margin: 20px 0;
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .choice-button {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .yes-button {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .no-button {
            background: linear-gradient(145deg, #f44336, #e53935);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .choice-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        #result {
            font-size: 24px;
            margin-top: 30px;
            min-height: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .birthday-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .birthday-section input[type="date"] {
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px 0;
            cursor: pointer;
        }

        .submit-button {
            background: linear-gradient(145deg, #9c27b0, #7b1fa2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.6);
        }
        .fade-out {
    animation: fadeOut 1.5s forwards;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        transform: scale(0.95);
    }
}

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Are you really my Girlfriend???</h1>
        
        <div class="options">
            <button class="choice-button yes-button" onclick="makeChoice('yes')">Yes</button>
            <button class="choice-button no-button" onclick="makeChoice('no')">No</button>
        </div>

        <p id="result"></p>

        <div id="birthdaySection" class="birthday-section">
            <h2>When is my birthday?</h2>
            <input type="date" id="birthday">
            <br>
            <button class="submit-button" onclick="submitBirthday()">Submit Birthday</button>
        </div>
    </div>

    <script>
        function makeChoice(choice) {
            if (choice === "yes") {
                document.getElementById("result").innerHTML = "You chose Yes! Let's continue!";
                document.getElementById("birthdaySection").style.display = "block";
            } else {
                document.getElementById("result").innerHTML = "You not My Gf ðŸ˜¤";
                document.getElementById("birthdaySection").style.display = "none";
            }
        }

        function submitBirthday() {
    const birthday = document.getElementById("birthday").value;
    if (birthday) {
        if (birthday === "2006-08-11") {  // Accepted birthday
            document.getElementById("result").innerHTML = 
                "You are really my GF â¤ï¸ðŸ¥¹!";
            document.getElementById("birthdaySection").style.display = "none";

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = "firstpage.html";
            }, 2000);
        } else {
            // Show alert and fade out before redirecting
            alert("Access denied! ðŸ˜¤ You're not her!");

            // Add fade-out class to body
            document.body.classList.add("fade-out");

            // Redirect after fade animation
            setTimeout(() => {
                window.location.href = "https://www.youtube.com/watch?v=m_XUClQCOUc&list=RDm_XUClQCOUc&start_radio=1"; // Or "denied.html"
            }, 1500);
        }
    } else {
        document.getElementById("result").innerHTML = 
            "Please select your birthday first!";
    }
}



        // Create stars in the background
        function createStars() {
            const stars = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                stars.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
